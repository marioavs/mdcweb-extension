<html>
  <head>
    <meta charset="utf-8">
    <title>Catalog of Extension with additional Material Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png" />
    <script src="assets/mdcweb-extension.css.js" charset="utf-8"></script>
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  </head>
  <body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-logo mdc-toolbar__icon--menu">
            <img src="/images/ic_component_24px_white.svg">
          </span>
          <span class="mdc-toolbar__title catalog-title">Catalog of Extension with additional Material Components</span>
        </section>
      </div>
    </header>
    <main>
      <nav class="mdc-toolbar-fixed-adjust">
        <ul class="catalog-list mdc-list mdc-list--two-line">
          <li class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__start-detail"><img class="catalog-component-icon" src="/images/ic_list_24px.svg" /></span>
              <a href="data-table.html" class="mdc-list-item__text">
                Data Table
                <span class="mdc-list-item__text__secondary">Item layouts in Data Tables</span>
              </a>
          </li>
          <li class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__start-detail"><img class="catalog-component-icon" src="/images/ic_menu_24px.svg" /></span>
              <a href="multiselect.html" class="mdc-list-item__text">
                Multiselect
                <span class="mdc-list-item__text__secondary">Multiselect fields</span>
              </a>
          </li>
          <li class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__start-detail"><img class="catalog-component-icon" src="/images/slider.svg" /></span>
              <a href="pagination.html" class="mdc-list-item__text">
                Pagination
                <span class="mdc-list-item__text__secondary">Pagination component</span>
              </a>
          </li>
          <li class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__start-detail"><img class="catalog-component-icon" src="/images/ic_selection_control_24px.svg" /></span>
              <a href="treeview.html" class="mdc-list-item__text">
                Tree View
                <span class="mdc-list-item__text__secondary">Tree View component</span>
              </a>
          </li>
        </ul>
      </nav>
    </main>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="assets/mdcweb-extension.js" charset="utf-8"></script>
  </body>
</html>
