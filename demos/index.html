<html>
  <head>
    <meta charset="utf-8">
    <title>Catalog of Extension with additional Material Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png" />
    <link rel="stylesheet" href="/assets/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  </head>
  <body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-logo mdc-toolbar__icon--menu">
            <img src="/images/ic_component_24px_white.svg">
          </span>
          <span class="mdc-toolbar__title catalog-title">Catalog of Extension with additional Material Components</span>
        </section>
      </div>
    </header>
    <main>
      <nav class="mdc-toolbar-fixed-adjust">
        <ul class="catalog-list mdc-list mdc-list--two-line">
          <a href="data-table.html" role="listitem" class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__graphic"><img class="catalog-component-icon" src="/images/ic_toc_24px.svg" /></span>
              <span class="mdc-list-item__text">
                Data Table
                <span class="mdc-list-item__secondary-text">Item layouts in Data Tables</span>
              </span>
          </a>
          <a href="date-picker.html" role="listitem" class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__graphic"><img class="catalog-component-icon" src="/images/ic_dialog_24px.svg" /></span>
              <span class="mdc-list-item__text">
                Date Picker
                <span class="mdc-list-item__secondary-text">Date picker fields</span>
              </span>
          </a>
          <a href="input-dialog.html" role="listitem" class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__graphic"><img class="catalog-component-icon" src="/images/ic_dialog_24px.svg" /></span>
              <span class="mdc-list-item__text">
                Input Dialog
                <span class="mdc-list-item__secondary-text">Dialog for additional user input</span>
              </span>
          </a>
          <a href="multiselect.html" role="listitem" class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__graphic"><img class="catalog-component-icon" src="/images/ic_menu_24px.svg" /></span>
              <span class="mdc-list-item__text">
                Multiselect
                <span class="mdc-list-item__secondary-text">Multiselect fields</span>
              </span>
          </a>
          <a href="pagination.html" role="listitem" class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__graphic"><img class="catalog-component-icon" src="/images/slider.svg" /></span>
              <span class="mdc-list-item__text">
                Pagination
                <span class="mdc-list-item__secondary-text">Pagination component</span>
              </span>
          </a>
          <a href="treeview.html" role="listitem" class="mdc-list-item">
              <span class="catalog-list-icon mdc-list-item__graphic"><img class="catalog-component-icon" src="/images/ic_selection_control_24px.svg" /></span>
              <span class="mdc-list-item__text">
                Tree View
                <span class="mdc-list-item__secondary-text">Tree View component</span>
              </span>
          </a>
        </ul>
      </nav>
    </main>
  </body>
</html>
