<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Data Table - Extension with additional Material Components Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png" />
    <link rel="stylesheet" href="/assets/data-table.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style type="text/css">
      #demo-wrapper {
        padding: 4px;
        padding-left: 0;
      }

      .hero .mdc-ext-data-table {
        @include mdc-elevation(4);

        background-color: white;
      }
    </style>
  </head>
  <body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="/" class="mdc-toolbar__icon--menu"><i class="material-icons">&#xE5C4;</i></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Data Table</span>
        </section>
      </div>
    </header>
    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <table class="mdc-ext-data-table">
          <thead>
            <tr>
              <th class="mdc-ext-data-table__cell--non-numeric">Material</th>
              <th>Quantity</th>
              <th>Unit price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdc-ext-data-table__cell--non-numeric">Acrylic (Transparent)</td>
              <td>25</td>
              <td>$2.90</td>
            </tr>
            <tr>
              <td class="mdc-ext-data-table__cell--non-numeric">Plywood (Birch)</td>
              <td>50</td>
              <td>$1.25</td>
            </tr>
            <tr>
              <td class="mdc-ext-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
              <td>10</td>
              <td>$2.35</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="example">
        <h2 class="mdc-typography--title">Fully-Featured Component</h2>
        <section id="demo-wrapper">
          <table class="mdc-ext-data-table" style="table-layout:fixed;">
            <thead>
              <tr>
                <th class="mdc-ext-data-table__cell--non-numeric">Material</th>
                <th>Quantity</th>
                <th>Unit price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="mdc-ext-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                <td>25</td>
                <td>$2.90</td>
              </tr>
              <tr>
                <td class="mdc-ext-data-table__cell--non-numeric">Plywood (Birch)</td>
                <td>50</td>
                <td>$1.25</td>
              </tr>
              <tr>
                <td class="mdc-ext-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                <td>10</td>
                <td>$2.35</td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
    <script>
      (function() {
        var demoWrapper = document.getElementById('demo-wrapper');
      })();
    </script>
  </body>
</html>
