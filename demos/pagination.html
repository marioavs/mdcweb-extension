<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Pagination - Extension with additional Material Components Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png" />
    <script src="assets/mdcweb-extension.css.js" charset="utf-8"></script>
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style type="text/css">
      .mdc-theme--dark {
        --mdc-theme-primary: var(--mdc-theme-accent, #64dd17);
        background-color: #303030;
      }

      #demo-wrapper {
        padding: 4px;
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="/" class="mdc-toolbar__icon--menu"><i class="material-icons">&#xE5C4;</i></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Pagination</span>
        </section>
      </div>
    </header>
    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <div id="top-pagination" class="mdc-ext-pagination" data-page-size="10">
          <span class="mdc-ext-pagination__txtfirst">1</span>
          <span class="mdc-ext-pagination__txtto">-</span>
          <span class="mdc-ext-pagination__txtlast">10</span>
          <span class="mdc-ext-pagination__txtof">of</span>
          <span class="mdc-ext-pagination__txttotal">100</span>
          <button class="mdc-ext-pagination__button mdc-ext-pagination__prev"><i class="material-icons">keyboard_arrow_left</i></button>
          <button class="mdc-ext-pagination__button mdc-ext-pagination__next"><i class="material-icons">keyboard_arrow_right</i></button>
        </div>
      </section>

      <section class="example">
        <h2 class="mdc-typography--title">Fully-Featured Component</h2>
        <section id="demo-wrapper">
          <div id="js-pagination" class="mdc-ext-pagination" data-page-size="10">
            <span class="mdc-ext-pagination__txtfirst">1</span>
            <span class="mdc-ext-pagination__txtto">-</span>
            <span class="mdc-ext-pagination__txtlast">10</span>
            <span class="mdc-ext-pagination__txtof">of</span>
            <span class="mdc-ext-pagination__txttotal">100</span>
            <button class="mdc-ext-pagination__button mdc-ext-pagination__prev"><i class="material-icons">keyboard_arrow_left</i></button>
            <button class="mdc-ext-pagination__button mdc-ext-pagination__next"><i class="material-icons">keyboard_arrow_right</i></button>
          </div>
        </section>
        <p>Last event: <span id="last-event">(none)</span></p>
        <div>
          <input type="checkbox" id="dark-theme">
          <label for="dark-theme">Dark Theme</label>
        </div>
        <div>
          <input type="checkbox" id="disabled">
          <label for="disabled">Disabled</label>
        </div>
        <div>
          <input type="checkbox" id="prev-disabled">
          <label for="prev-disabled">Previous Button Disabled</label>
        </div>
        <div>
          <input type="checkbox" id="next-disabled">
          <label for="next-disabled">Next Button Disabled</label>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="assets/mdcweb-extension.js"></script>
    <script>
      (function() {
        var topPagination = document.getElementById('top-pagination');
        mdcext.pagination.MDCExtPagination.attachTo(topPagination);

        var MDCExtPagination = mdcext.pagination.MDCExtPagination;
        var root = document.getElementById('js-pagination');
        var lastEvent = document.getElementById('last-event');
        var pagination = MDCExtPagination.attachTo(root);
        root.addEventListener('MDCExtPagination:change', function(evt) {
          lastEvent.textContent = '"' + evt.detail.type  + '"';
        });

        var demoWrapper = document.getElementById('demo-wrapper');
        var darkThemeCb = document.getElementById('dark-theme');
        var disabledCb = document.getElementById('disabled');
        var disabledPrevCb = document.getElementById('prev-disabled');
        var disabledNextCb = document.getElementById('next-disabled');

        darkThemeCb.addEventListener('change', function() {
          demoWrapper.classList[darkThemeCb.checked ? 'add' : 'remove']('mdc-theme--dark');
        });
        disabledCb.addEventListener('change', function() {
          pagination.disabled = disabledCb.checked;
        });
        disabledPrevCb.addEventListener('change', function() {
          pagination.setButtonDisabled('previous', disabledPrevCb.checked);
        });
        disabledNextCb.addEventListener('change', function() {
          pagination.setButtonDisabled('next', disabledNextCb.checked);
        });
      })();
    </script>
  </body>
</html>
