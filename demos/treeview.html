    <script>
      (function() {
        var topTreeview = document.getElementById('top-treeview');
        mdcext.treeview.MDCExtTreeview.attachTo(topTreeview);

        var MDCExtTreeview = mdcext.treeview.MDCExtTreeview;
        var root = document.getElementById('js-treeview');
        var lastChangeEvent = document.getElementById('last-change-event');
        var lastToggleEvent = document.getElementById('last-toggle-event');
        treeview = MDCExtTreeview.attachTo(root);
        //treeview = new MDCExtTreeview(root);
        root.addEventListener('MDCExtTreeview:change', function(evt) {
          lastChangeEvent.textContent = '"' + (evt.detail.target.name || evt.detail.target.id)  + '"';
        });
        root.addEventListener('MDCExtTreeview:toggle', function(evt) {
          lastToggleEvent.textContent = '"' + (evt.detail.target.id || evt.detail.target.name)  + '"';
        });

        var demoWrapper = document.getElementById('demo-wrapper');
        var darkThemeCb = document.getElementById('dark-theme');
        var disabledCb = document.getElementById('disabled');

        darkThemeCb.addEventListener('change', function() {
          demoWrapper.classList[darkThemeCb.checked ? 'add' : 'remove']('mdc-theme--dark');
        });
        disabledCb.addEventListener('change', function() {
          treeview.disabled = disabledCb.checked;
        });
      })();
