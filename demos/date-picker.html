<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Date Picker - Extension with additional Material Components Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png" />
    <script src="assets/mdcweb-extension.css.js" charset="utf-8"></script>
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style type="text/css">
      .mdc-theme--dark {
        --mdc-theme-primary: var(--mdc-theme-accent, #64dd17);
        background-color: #303030;
      }

      #demo-wrapper {
        padding: 4px;
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="/" class="mdc-toolbar__icon--menu"><i class="material-icons">&#xE5C4;</i></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Date Picker</span>
        </section>
      </div>
    </header>
    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <div id="top-date-picker" class="mdc-ext-date-picker">
          <input type="text" class="mdc-ext-date-picker__input" id="top-date-picker-input">
          <label for="top-date-picker-input" class="mdc-ext-date-picker__label">Birthdate</label>
          <div class="mdc-ext-date-picker__surface">
            <section class="mdc-ext-date-picker__primary">
              <button class="mdc-ext-date-picker__button--year"></button>
              <div class="mdc-ext-date-picker__txtdayanddate">
                <span class="mdc-ext-date-picker__txtweekday"></span>
                <span>&nbsp;</span>
                <span class="mdc-ext-date-picker__txtdate"></span>
              </div>
            </section>
            <section class="mdc-ext-date-picker__body">
              <div class="mdc-ext-date-picker__selection-container">
                <div class="mdc-ext-date-picker__calendar">
                  <div class="mdc-ext-date-picker__header">
                    <button class="mdc-ext-date-picker__button mdc-ext-date-picker__prev"><i class="material-icons">&#xE314;</i></button>
                    <span class="mdc-ext-date-picker__txtmonth"></span>
                    <button class="mdc-ext-date-picker__button mdc-ext-date-picker__next"><i class="material-icons">&#xE315;</i></button>
                  </div>
                  <div class="mdc-ext-date-picker__months">
                    <table class="mdc-ext-date-picker__days">
                      <thead>
                        <tr>
                          <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="mdc-ext-date-picker__year-selection">
                  <div class="mdc-ext-date-picker__year-list">
                  </div>
                </div>
              </div>
              <div class="mdc-ext-date-picker__actions">
                <button class="mdc-button mdc-button--compact mdc-ext-date-picker__button--cancel">CANCEL</button>
                <button class="mdc-button mdc-button--compact mdc-ext-date-picker__button--accept">OK</button>
              </div>
            </section>
          </div>
        </div>
      </section>

      <section class="example">
        <h2 class="mdc-typography--title">Fully-Featured Component</h2>
        <section id="demo-wrapper">
          <div id="js-date-picker" class="mdc-ext-date-picker">
            <input type="text" class="mdc-ext-date-picker__input" id="js-date-picker-input">
            <label for="js-date-picker-input" class="mdc-ext-date-picker__label">Birthdate</label>
            <div class="mdc-ext-date-picker__surface">
              <section class="mdc-ext-date-picker__primary">
                <button class="mdc-ext-date-picker__button--year"></button>
                <div class="mdc-ext-date-picker__txtdayanddate">
                  <span class="mdc-ext-date-picker__txtweekday"></span>
                  <span>&nbsp;</span>
                  <span class="mdc-ext-date-picker__txtdate"></span>
                </div>
              </section>
              <section class="mdc-ext-date-picker__body">
                <div class="mdc-ext-date-picker__selection-container">
                  <div class="mdc-ext-date-picker__calendar">
                    <div class="mdc-ext-date-picker__header">
                      <button class="mdc-ext-date-picker__button mdc-ext-date-picker__prev"><i class="material-icons">&#xE314;</i></button>
                      <span class="mdc-ext-date-picker__txtmonth"></span>
                      <button class="mdc-ext-date-picker__button mdc-ext-date-picker__next"><i class="material-icons">&#xE315;</i></button>
                    </div>
                    <div class="mdc-ext-date-picker__months">
                      <table class="mdc-ext-date-picker__days">
                        <thead>
                          <tr>
                            <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="mdc-ext-date-picker__year-selection">
                    <div class="mdc-ext-date-picker__year-list">
                    </div>
                  </div>
                </div>
                <div class="mdc-ext-date-picker__actions">
                  <button class="mdc-button mdc-button--compact mdc-ext-date-picker__button--cancel">CANCEL</button>
                  <button class="mdc-button mdc-button--compact mdc-ext-date-picker__button--accept">OK</button>
                </div>
              </section>
            </div>
          </div>
        </section>
        <p>Last event: <span id="last-event">(none)</span></p>
        <div>
          <input type="checkbox" id="dark-theme">
          <label for="dark-theme">Dark Theme</label>
        </div>
        <div>
          <input type="checkbox" id="disabled">
          <label for="disabled">Disabled</label>
        </div>
        <div>
          <input type="checkbox" id="prev-disabled">
          <label for="prev-disabled">Previous Button Disabled</label>
        </div>
        <div>
          <input type="checkbox" id="next-disabled">
          <label for="next-disabled">Next Button Disabled</label>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="assets/mdcweb-extension.js"></script>
    <script>
      var datePicker;
      (function() {
        var topDatePicker = document.getElementById('top-date-picker');
        mdcext.datePicker.MDCExtDatePicker.attachTo(topDatePicker);

        var MDCExtDatePicker = mdcext.datePicker.MDCExtDatePicker;
        var root = document.getElementById('js-date-picker');
        var lastEvent = document.getElementById('last-event');
        datePicker = MDCExtDatePicker.attachTo(root);
        root.addEventListener('MDCExtDatePicker:change', function(evt) {
          lastEvent.textContent = '"' + evt.detail.type  + '"';
        });

  </body>
</html>
